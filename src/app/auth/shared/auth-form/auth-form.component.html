<div class="row">
    <div class="col-10 col-md-8 col-lg-5 mx-auto mt-5">
        <div class="card">
            <div class="card-body shadow">
                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <h4 class="text-dark text-muted">
                            <ng-content></ng-content>
                        </h4>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors?.['required']">
                                Email is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            formControlName="password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">

                            <div *ngIf="password.errors?.['required']">
                                Password is required.
                            </div>
                            <div *ngIf="password.errors?.['minlength']">
                                Password must be at least 6 characters long.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        <span [ngClass]="{'spinner-border spinner-border-sm': formSubmitted}" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <ng-content select="[regOrLog]"></ng-content>
                        </div>
                        <div class="col-md-6">
                            <ng-content select="[forgotPassword]"></ng-content>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
